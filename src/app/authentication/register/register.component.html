<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white rounded-lg shadow-lg p-6">

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-teal-600 mb-4">FINE<span class="text-gray-800">bank.IO</span></h1>
    <p class="text-center text-gray-700 mb-6 font-semibold">Create an account</p>

    <!-- Register Form -->
    <form (ngSubmit)="onRegister()" class="space-y-4">
      <!-- Name Field -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Name</mat-label>
        <input
          matInput
          type="text"
          [(ngModel)]="name"
          name="name"
          placeholder="Tanzir Rahman"
          required
        />
        <mat-error *ngIf="!name">Name is required</mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email Address</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="hello@example.com"
          required
        />
        <mat-error *ngIf="!email">Email is required</mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="!password">Password is required</mat-error>
      </mat-form-field>

      <!-- Terms and Conditions -->
      <p class="text-center text-sm text-gray-600">
        By continuing, you agree to our
        <a href="#" class="text-teal-500 hover:underline">terms of service</a>.
      </p>

      <!-- Register Button -->
      <button
        mat-raised-button
        color="primary"
        class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 rounded"
        type="submit"
      >
        Sign up
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center justify-center my-8">
      <hr class="flex-1 border-t border-gray-300" />
      <span class="px-4 text-sm text-gray-500">or sign up with</span>
      <hr class="flex-1 border-t border-gray-300" />
    </div>

    <!-- Google Sign Up -->
    <button
      mat-stroked-button
      color="primary"
      class="w-full flex items-center justify-center border border-gray-300 hover:bg-gray-100 py-2 rounded"
    >
      <mat-icon class="mr-2">account_circle</mat-icon>
      Continue with Google
    </button>

    <!-- Already have an account -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a
        routerLink="/login"
        class="text-teal-500 hover:underline"
      >
        Sign in here
      </a>
    </p>
  </div>
</div>
