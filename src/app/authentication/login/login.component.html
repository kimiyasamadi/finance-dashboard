<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white rounded-lg shadow-lg p-6">
    <!-- Logo -->
    <h1 class="text-3xl font-bold text-center text-teal-600 mb-6">Finance Dashboard</h1>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Email Field -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="johndoe@email.com"
        />
        <mat-error *ngIf="!email">Email is required</mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill" class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          [(ngModel)]="password"
          name="password"
          required
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hidePassword = !hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="!password">Password is required</mat-error>
      </mat-form-field>

      <!-- Forgot Password -->
      <div class="flex justify-end">
        <a
          routerLink="/forgot-password"
          class="text-sm text-teal-500 hover:underline"
        >
          Forgot Password?
        </a>
      </div>

      <!-- Keep Me Signed In -->
      <div class="flex items-center space-x-2">
        <input
          type="checkbox"
          id="remember-me"
          [(ngModel)]="rememberMe"
          name="rememberMe"
          class="h-4 w-4 text-teal-500 border-gray-300 rounded focus:ring-teal-500"
        />
        <label for="remember-me" class="text-sm text-gray-600">Keep me signed in</label>
      </div>

      <!-- Login Button -->
      <button
        mat-raised-button
        color="primary"
        class="w-full bg-teal-500 hover:bg-teal-600 text-white py-2 rounded"
        type="submit"
      >
        Login
      </button>

      <div class="flex justify-center text-red-600" *ngIf="errorMessage != null">
        {{errorMessage}}
      </div>

    </form>

    <!-- Divider -->
    <div class="flex items-center justify-center my-8">
      <hr class="flex-1 border-t border-gray-300" />
      <span class="px-4 text-sm text-gray-500">or sign in with</span>
      <hr class="flex-1 border-t border-gray-300" />
    </div>

    <!-- Google Login -->
    <button
      mat-stroked-button
      color="primary"
      class="w-full flex items-center justify-center border border-gray-300 hover:bg-gray-100 py-2 rounded"
    >
      <mat-icon class="mr-2">account_circle</mat-icon>
      Continue with Google
    </button>

    <!-- Create Account -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a
        routerLink="/register"
        class="text-teal-500 hover:underline"
      >
        Create an account
      </a>
    </p>
  </div>
</div>
